<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Gamer Zone</title>
</head>

<body>
  <header>
    <div class="menu-bar">
      <div class="menu-title">
        <img src="images/Frame.png" alt="Gamer Icon" />
        <h1 class="menu-title-text">G<span class="title-tex-another">amer</span></h1>
      </div>
      <div class="menu-item">
        <li class="about-us">About Us</li>
        <li class="developers">Developers</li>
        <li>
          <div class="menu-item-follow-us">
            <p class="follow-us-text">Follow Us On</p>
            <img src="images/youtube.png" alt="Youtube icon Image" class="youtube-img" />
            <img src="images/tik-tok.png" alt="Tik Tok Icon Image" class="tiktok-img" />
          </div>
        </li>
      </div>
    </div>
    <div class="banner">
      <div class="banner-left">
        <h3 class="banner-tittle-text">Play Like The</h3>
        <h1 class="banner-main-text">G.O.A.T.</h1>
        <div class="banner-play">
          <img src="images/play.png" alt="Instant play icon">
          <p>1-Click instant play</p>
        </div>
        <div class="banner-download">
          <img src="images/download.png" alt="No Download Icon">
          <p>No Download</p>
        </div>
        <div class="banner-support">
          <img src="images/people.png" alt="Suppoet Icon">
          <p>1000s of supported online games</p>
        </div>
        <div class="banner-btn">
          <button class="signin-btn">Sign In</button>
          <button class="rogue-btn">Go Rogue</button>
        </div>
      </div>
      <div class="banner-right">
        <div class="banner-image">
          <img src="images/Group 18.png" alt="Banner Image">
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
